<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Vendrr</title>
</head>

<body>
  <header>
      <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
          <a class="navbar-brand" href="#">
              <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
              <span class="ml-2">vendrr</span>
          </a>
      </nav>
  </header>
  <main class="container-fluid">
      <div class="row">
          <div class="col text-center">
              <h3 id="currency"></h3>
              <button class="btn btn-success mb-4" onclick="app.vendingController.addMoney()">
                  Add Money
              </button>
          </div>
      </div>
      <div class="row justify-content-around" id="items">

      </div>
  </main>
  <footer class="container-fluid bg-dark text-light">
      <div class="row text-center">
          <div class="col">
              <p><small>Made with love by Codeworks</small></p>
          </div>
      </div>
  </footer>

  <script src="app/main.js" type="module"></script>
</body>
</html>
